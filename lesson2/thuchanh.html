<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <h1>Đăng nhập hệ thống</h1>
    <table width="90%" border="1px" align="center"
    cellpadding="5" cellspacing="0">
        <tr align="center">
            <td colspan="2"><img src="/img/logodev.png" alt="Devmaster"></td>
        </tr>
        <tr>
            <td>Tài khoản:</td>
            <td><p>
                <input type="text" name="TaiKhoan" placeholder="Nhập tài khoản...">
            </p></td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td> <p>
                <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu..." required>
            </p></td>
        </tr>
        <tr>
            <td></td>
            <td> <p>
                <input type="checkbox" name="Ghinho" id="Ghinho">Ghi nhớ
            </p></td>
        </tr>
        <tr>
            <td></td>
            <td> 
                <input type="submit" value="Đăng nhập">
                <input type="reset" value="Làm lại">
            </td>
        </tr>
    </table>
</body>
</html>
