<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các loại điều khiển trên biểu mẫu form</title>
</head>
<body>
    <h1>Các loại điều khiển trên biểu mẫu form</h1>
    <form action="" method="post" name="frmXXX" id="frmXXX">
        <p>
            Tên:
            <input type="text" name="txt" placeholder="Họ và tên...">
        </p>
        <p>
            Password:
            <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu..." required>
        </p>
        <p>
            Email:
            <input type="email" name="email" id="email" placeholder="example@devmaster.edu.vn">
        </p>
        <p>
            Telephone: 
            <input type="tel" name="phone" id="phone">
        </p>
        <p>
            Number:
            <input type="number" name="num" id="num" min="0" max="65" value="18">
        </p>
        <p>
            Range:
            <input type="range" name="rang" id="rang" min="0" max="50" value="10">
        </p>
        <p>
            Radio:
            <input type="radio" name="gt" id="gtNam" checked>Nam
            <input type="radio" name="gt" id="gtNu">Nữ
            <input type="radio" name="gt" id="gtKhac">Khác
        </p>
        <p>
            Checkbox:
            <input type="checkbox" name="chk" id="chk1">Bóng đá
            <input type="checkbox" name="chk" id="chk2">Bóng rổ
            <input type="checkbox" name="chk" id="chk3">Bóng hình em
            <input type="checkbox" name="chk" id="chk4">Bóng cười
        </p>
        <p>
            Datetime:
            <input type="date" name="ngay" id="ngay"><br>
            <input type="datetime-local" name="ngay1" id="ngay1"><br>
            <input type="week" name="tuan" id="tuan"><br>
            <input type="time" name="tgian" id="tgian"><br>
            <input type="month" name="thang" id="thang">
        </p>
        <p>
            File:
            <input type="file" name="chon" id="chon">
        </p>
        <p>
            TimKiem:
            <input type="search" name="TimKiem" id="TimKiem">
        </p>
        <p>
            Color:
            <input type="color" name="chonMau" id="chonMau">
        </p>
        <p>
            <button>Go</button>
        </p>
        <p>
            Danh sách:
            <select name="chonTinh" id="chonTinh">
                <option value="">---Chọn Tỉnh/Thành phố---</option>
                <option value="1">Hà Nội</option>
                <option value="2">Hồ Chí Minh</option>
                <option value="3">Đà Nẵng</option>
                <option value="4">Hải Phòng</option>
                <option value="5">Thái Nguyên</option>
            </select>
        </p>
        <p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
