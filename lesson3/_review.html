<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
</head>
<body>
    <h1>Table and Form</h1>
    <form action="">
        <table border="1px" width="350px" cellspacing="0" align="center">
            <tbody>
                <tr>
                    <td align="center" colspan="2">
                        <img src="/img/logodev.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>Tài khoản:</td>
                    <td>
                        <input type="text" name="taiKhoan" id="TK" placeholder="Nhập tài khoản...">
                    </td>
                </tr>
                <tr><td>Mật Khẩu :</td>
                    <td><input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu..."></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="" id="">Ghi nhớ</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
        </tbody>
        </table>
    </form>
</body>
</html>
