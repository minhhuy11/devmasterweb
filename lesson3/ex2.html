<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Infomation System</title>
</head>
<body>
    <div class="form-login">
        <form action="" method="post">
            <div class="form-group">
                <img src="/img/logodev.png" alt="logodev">
            </div>
            <div class="form-group">
                <label for="taiKhoan">Tài Khoản:</label>
                <div>
                    <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản...">
                    <span class="error" id="errTk">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="matKhau">Tài Khoản:</label>
                <div>
                    <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu...">
                    <span class="error" id="errTk">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                    <input type="checkbox" name="ckGhinho" id="ckGhinho">
                    <label for="ckGhinho">Ghi nhớ</label>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                    <input type="submit" name="btSubmit" value="Đăng nhập" class="btn btn-primary">
                    <input type="reset" name="btReset" value="Làm lại" class="btn btn-secondary">
                
                </div>
            </div>

            
        </form>
    </div>
</body>
</html>
