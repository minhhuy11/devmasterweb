<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <fieldset>
        <legend>Bạn đang nghe bài hát</legend>
        <h2>Bài hát: Anh muốn nói - Trịnh Thăng Bình</h2>
        <audio controls="controls" autoplay="autoplay" loop="loop">
            <source src="horse.ogg" type="audio/ogg">
            <source src="Music/AnhMuonNoi.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ định dạng file này
        </audio>
        <br>
        <label>Chất lượng : </label>
        <input type="radio" name="chatLuong" id="c128">
        <label for="c128">128kb</label>
        <input type="radio" name="chatLuong" id="c320">
        <label for="c320">320kb</label>
        <input type="radio" name="chatLuong" id="loss">
        <label for="loss">Lossless</label>
        <details>
            <h3>Lời bài hát</h3>
            <p>
                Em, thật sự thì anh muốn nói rằng anh... <br>
                lý trí không ngăn được trái tim. <br>
                Mỗi khi anh gần em <br>
                là lòng cứ rối bời thêm <br>
                Thật sự anh chẳng biết cảm xúc tâm tư của mình <br>
                ...
            </p>
        </details>
        
    </fieldset>
</body>
</html>
